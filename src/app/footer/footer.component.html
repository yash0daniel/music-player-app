<mat-card class="footer">
    <div class="container">
        <div class="row">
            <div class="music_image col-md-3">
                <img alt="abcd"
                    src="https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg?cs=srgb&dl=pexels-pixabay-60597.jpg&fm=jpg"
                    width="100">
            </div>
            <div class="col-md-6">
                <div class="playing">
                    <mat-icon (click)="onShuffle()">shuffle</mat-icon>
                    <mat-icon (click)="onPrev()">skip_previous</mat-icon>
                    <mat-icon *ngIf="play_pause" (click)="onPlayPause()">play_circle_filled</mat-icon>
                    <mat-icon *ngIf="!play_pause" (click)="onPlayPause()">pause_circle_filled</mat-icon>
                    <mat-icon (click)="onNext()">skip_next</mat-icon>
                    <mat-icon *ngIf="!repeat_button" (click)="onRepeat()">repeat</mat-icon>
                    <mat-icon *ngIf="repeat_button" (click)="onRepeat()">repeat_one</mat-icon>
                </div>
                <div class="playing">
                    <mat-progress-bar mode="determinate" value="{{ state.progressBar }}"></mat-progress-bar>
                </div>
            </div>
            <div class="volume col-md-3">
                <div class="row">
                    <div class="volume col-md-6">
                        <mat-icon *ngIf="volume_button" (click)="onVolume()">volume_up</mat-icon>
                        <mat-icon *ngIf="!volume_button" (click)="onVolume()">volume_off</mat-icon>
                    </div>
                    <!-- <div class="volume col-md-2">
                    <button mat-button>-</button>
                </div> -->
                    <div class="volume col-md-6">
                        <mat-slider (change)="changeVolume($event)" [disabled]=!volume_button min="0.0" max="1.0"
                            step="0.01" [value]=volume>
                        </mat-slider>
                        <!-- {{ volume.value }} -->
                        <!-- <mat-progress-bar mode="determinate" [value]="40"></mat-progress-bar> -->
                    </div>
                    <!-- <div class="volume col-md-2">
                    <button mat-button>+</button>
                </div> -->
                </div>
            </div>
        </div>
    </div>
</mat-card>
